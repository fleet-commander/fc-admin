<html>
  <head>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/patternfly.min.js"></script>

    <script src="/static/js/noVNC/include/util.js"></script>
    <script src="/static/js/noVNC/include/webutil.js"></script>
    <script src="/static/js/noVNC/include/base64.js"></script>
    <script src="/static/js/noVNC/include/websock.js"></script>
    <script src="/static/js/noVNC/include/des.js"></script>
    <script src="/static/js/noVNC/include/keysymdef.js"></script>
    <script src="/static/js/noVNC/include/keyboard.js"></script>
    <script src="/static/js/noVNC/include/input.js"></script>
    <script src="/static/js/noVNC/include/display.js"></script>
    <script src="/static/js/noVNC/include/jsunzip.js"></script>
    <script src="/static/js/noVNC/include/keysym.js"></script>
    <script src="/static/js/noVNC/include/rfb.js"></script>

    <script src="/static/js/profile.add.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/patternfly.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/profile.add.css"/>

    <title>Fleet Commander - New Profile</title>
  </head>
  <body>
    <nav id="topnav" class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Fleet Commander</a>
      </div>
    </nav>

    <div class="modal fade" id="event-logs">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" onclick="listenChanges()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Profile Changes</h4>
          </div>
          <div class="modal-body">
            <form id="selected-changes-form">
              <div class="form-group">
                <ul id="event-list">
                </ul>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input  id="restart-profile" onclick="listenChanges()" data-dismiss="modal" type="button" value="Back"/>
            <input  id="submit-profile"  onclick="deployProfile()"  type="button" value="Save"/>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="panel panel-default" style="margin-top: 20px">
        <div class="panel-heading">
          <span>Virtual Session</span>
          <span class="pull-right">
            <input id="close-session" class="btn " type="button" onclick="closeSession()"   value="Close session"/>
            <input id="review-changes" class="btn btn-primary" type="button" onclick="reviewAndSubmit()" value="Review and submit"/>
          </span>
        </div>
        <div id="vnc-area" class="panel-body">
          <canvas id="vnc-canvas" class="center-block">
          </canvas>
        </div>
      </div>
    </div>
  </body>
</html>
