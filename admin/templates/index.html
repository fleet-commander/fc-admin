<html>
  <head>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/patternfly.min.js"></script>
    <script src="/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/patternfly.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <title>Fleet Commander</title>
  </head>
  <body>
    <nav id="topnav" class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fleet Commander</a>
      </div>
    </nav>

    <div id="add-profile-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">New Profile</h4>
          </div>

          <div class="modal-body">
            <form id="add-profile-form" method="POST" action="/profiles/add">
              <div id="host-group" class="form-group">
                <label for="host" class="control-label">Fleet Commander virtual environment host</label>
                <input id="host" name="host" placeholder="enter hostname or ip address" type="hostname" class="form-control"></input>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id='add-profile-confirm' class="btn btn-primary">Add Profile</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="panel panel-default" style="margin-top: 20px;">
        <div class="panel-heading">
          <span>Profiles</span>
          <button id="add-profile" class="btn btn-primary pull-right" type="button">Add Profile</button>
        </div>

        <table class="table">
          <thead>
              <tr>
                <td>Name</td><td>Description</td><td>Target OS</td><td>Applies to</td>
              </tr>
            </thead>
            <tbody id="profile-list">
            </tbody>
          </table>
      </div>
    </div>
  </body>
</html>
