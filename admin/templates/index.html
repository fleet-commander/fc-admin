<html>
  <head>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/patternfly.min.js"></script>


    <script src="/static/js/index.js"></script>
    <script src="/static/js/favourites.js"></script>
    <script src="/static/js/deploy.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/patternfly.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>

    <title>Fleet Commander</title>
  </head>
  <body>
    <nav id="topnav" class="navbar navbar-default navbar-pf" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fleet Commander</a>
      </div>

      <div class="nav navbar-utility">
        <a id="show-hypervisor-config" href="#"><span class="pficon pficon-settings"></span></a>
      </div>
    </nav>

    <div id="configure-hypervisor-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Hypervisor configuration</h4>
          </div>

          <div class="modal-body">
            <div id="host-group" class="form-group">
              <label for="host" class="control-label">Fleet Commander virtual environment host</label>
              <input id="host" name="host" placeholder="enter hostname or ip address" type="hostname" class="form-control"></input>
            </div>
            <div id="username-group" class="form-group">
              <label for="username" class="control-label">Username for connection</label>
              <input id="username" name="pubkey" placeholder="enter username" type="text" class="form-control"></input>
            </div>
            <div id="mode-group" class="form-group">
              <label for="mode" class="control-label">Libvirt mode</label>
              <select id="mode" name="mode" class="form-control">
                <option value="system" selected>System</option>
                <option value="session">Session</option>
              </select>
            </div>
            <div id="adminhost-group" class="form-group">
              <label for="adminhost" class="control-label">Fleet Commander admin host (Optional)</label>
              <input id="adminhost" name="adminhost" type="hostname" class="form-control"></input>
            </div>
            <div id="pubkey-group" class="form-group">
              <label for="pubkey" class="control-label">Public key (You must add it yo your SSH allowed keys)</label>
              <textarea id="pubkey" name="pubkey" type="publickey" class="form-control" rows="7" readonly>
              </textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id='configure-hypervisor-confirm' class="btn btn-primary" onclick="saveHypervisorConfig()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="add-profile-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add profile</h4>
          </div>

          <div id="profile-data" class="modal-body">
            <div id="profile-name-group" class="form-group">
              <label for="profile-name" class="control-label">Name</label>
              <input id="profile-name" type="text" name="profile-name" class="form-control"/>
            </div>
            <div id="profile-desc-group" class="form-group">
              <label for="profile-desc" class="control-label">Description</label>
              <input id="profile-desc" type="text" name="profile-desc" class="form-control"/>
            </div>
            <div id="profile-users-group" class="form-group">
              <label for="users" class="control-label">Users</label>
              <input id="profile-users" name="profile-users" placeholder="Comma separated list of user names" type="text" class="form-control"/>
            </div>
            <div id="profile-groups-group" class="form-group">
              <label for="groups" class="control-label">Groups</label>
              <input id="profile-groups" name="profile-groups" placeholder="Comma separated list of group names" type="text" class="form-control"/>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input onclick="profileNew()" class="btn btn-primary" type="button" value="Save"/>
          </div>
        </div>
      </div>
    </div>

    <div id="del-profile-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Delete Profile Confirmation</h4>
          </div>

          <div class="modal-body">
            Are you sure you want to delete profile "<span id="del-profile-name"></span>"?
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id='del-profile-confirm' class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div id="domain-selection-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Select domain</h4>
          </div>

          <div class="modal-body">
            <div class="spinner"></div>
            <div id="domain-selection-list">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="favourite-apps-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Favourite apps</h4>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="app-name" class="control-label">Introduce a XDG .desktop application id</label>
              <input type="text" class="form-control" name="app-name" id="app-name"/>
              <input type="button" class="btn btn-primary" onclick="addOverrideFromEntry()" value="Add application"/>
            </div>

            <ul class="list-group" id="overrides-list">
            </ul>

            <div class="form-group">

            </div>
          </div>

          <div class="modal-footer">
              <input type="button" class="btn btn-primary pull-right" value="Save" onclick="saveOverrides()"></input>
              <input type="button" class="btn pull-right" value="Discard" data-dismiss="modal"></input>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="panel panel-default" style="margin-top: 20px;">
        <div class="panel-heading">
          <span>Profiles</span>
          <button id="add-profile" class="btn btn-primary pull-right" type="button">Add Profile</button>
        </div>

        <table class="table">
          <thead>
              <tr>
                <td>Name</td><td>Description</td><td>Target OS</td><td>Applies to</td><td></td>
              </tr>
            </thead>
            <tbody id="profile-list">
            </tbody>
          </table>
      </div>
    </div>
  </body>
</html>
